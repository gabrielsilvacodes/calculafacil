<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculaFácil</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <main class="calculator">
    <h1>CalculaFácil</h1>

    <section id="operations" aria-label="Visor da calculadora">
      <div id="previous-operations"></div>
      <div id="current-operations">0</div>
    </section>

    <div class="buttons-container">
      <button class="btn operator" id="ce">CE</button>
      <button class="btn operator" id="clear">C</button>
      <button class="btn operator" id="del">DEL</button>
      <button class="btn operator">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equal" id="equal">=</button>
    </div>
  </main>
</body>

</html>
